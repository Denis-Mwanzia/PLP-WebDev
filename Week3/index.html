<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Mwanzia">
    <meta name="description" content="CSS Layout Demonstration">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Demonstration</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>

<body>

    <!-- Flexbox Example -->
    <section class="flexbox-section">
        <h2>Flexbox Layout</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </section>

    <!-- Grid Example -->
    <section class="grid-section">
        <h2>CSS Grid Layout</h2>
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
        </div>
    </section>

    <!-- Positioning Example -->
    <section class="position-section">
        <h2>Positioning Example</h2>
        <div class="parent">
            Parent Box
            <div class="child">Absolute Child</div>
        </div>
    </section>

    <!-- Box Model Example -->
    <section class="box-model-section">
        <h2>Box Model</h2>
        <div class="box-model">This is a box with padding, border, and margin.</div>
    </section>

</body>

</html>
