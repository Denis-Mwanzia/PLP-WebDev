<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Mwanzia">
    <meta name="description" content="HTML Sematic Tags">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>
    <!-- Semantic Tags help structure html content into both human and machine readable format -->
    <!-- Why use semantic Tags -->
    <!-- 
     1. readability - makes the code easy for developer to read and maintain.
     2. Better accessability - screen readers understand your content.
     3. SEO Boost - Search engines better understands page structure.
     4. cleaner code - Reduce excessive use of <div> and <span>.
     3. Improved  Browser Behavior - Helps default styling and layout(e.g <header>,<nav>,<main>,<footer>)
    -->
    <!-- Common Semantic Tags -->
    <!-- 
    1. <header> - Defines the introductory content. Usually placed on top of page/section.
    2. <nav> - Defines the navigation links.
    3. <main> - Defines main content of a page. Only one <main> per page.
    4. <article> - Self-contained, reusable independent content (e.g., blog post, news story).
    5. <aside> - Defines Content that is indirectly related to the main content. Often used for sidebars, ads, or tips.
    6. <section> -Defines thematic grouping of content. Think of it like a chapter or section in a book.
    7. <footer> - Defines bottom section of a page. Usually contains copyright, links, or contact info.
    8. <figure><figcaption> - Use for images, charts, or code examples with a caption.
    -->

    <header>...</header>

    <nav>...</nav>

    <main>
        <section>
            <article>
                <h2>Post Title</h2>
                <p>Post content...</p>
            </article>
        </section>

        <aside>
            <h3>Related Articles</h3>
        </aside>
    </main>

    <footer>...</footer>
</body>

</html>
