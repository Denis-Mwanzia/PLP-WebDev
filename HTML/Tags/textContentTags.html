<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Denis Mwanzia">
    <meta name="description" content="HTML Tags">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>

<body>
    <!-- Here is list of HTML Tags with relevant example -->

    <!-- Heading -->
    <h1>Heading one</h1> <!--Biggest-->
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6> <!--smallest-->

    <!-- Paragraph -->
    <p>This is a paragraph.</p>

    <!-- Line break- self-closing/void tag -->
    <span>Hello.</span> <br> <span>I am Denis</span>

    <!-- Horizontal Line -->
    <hr>

    <!-- Strong Text -->
    <strong>Important</strong> <br>

    <!-- emphasized Text -->
    <em>Emphasized Text</em> <br>

    <!-- Bold (Styling only) -->
    <b>Bold Text</b> <br>

    <!-- Italic (Styling only) -->
    <i>Italic Text</i> <br>

    <!-- Highlighted Text -->
    <mark>Marked Text</mark> <br>

    <!-- Small Text -->
    <small>FootNote</small> <br>

    <!-- Deleted Text -->
    <del>Deleted</del> <br>

    <!-- Inserted Text -->
    <ins>Added</ins> <br>

    <!-- Superscript -->
    2<sup>3</sup> <br>

    <!-- Subscript -->
    H<sub>2</sub>O
</body>

</html>
